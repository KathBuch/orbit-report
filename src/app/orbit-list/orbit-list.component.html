<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>

    <tr *ngFor="let planet of satellites">
        <th>{{planet.name}}</th>
        <th>{{planet.type}}</th>
        <th>{{planet.operational}}</th>
        <th>{{planet.orbitType}}</th>
        <th>{{planet.launchDate}}</th>
    </tr>




</table>
